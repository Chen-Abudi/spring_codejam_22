<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Caleb Rush" />
  <meta name="author" content="Tatiana Bialik" />
  <meta name="author" content="Chen Abudi" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../pages/music-band-landing.css" />
  <title>The Beatles</title>
</head>
<body>

  <header class="header">
    <h1 class="header__title">
      The Beatles
    </h1>
    <nav class="nav">
      <a href="#members" class="nav__link">Members</a>
      <a href="#about" class="nav__link">About</a>
      <a href="#video" class="nav__link">Video</a>
    </nav>
    <img 
    src="../images/music-band-landing/intro-picture.jpg" 
    alt="Four members of The Beatles on the yellow background worn in color costumes: Ringo Starr, John Lennon, Paul McCartney and George Harrison" 
    class="header__image" />
  </header>
  
  <section class="members">
    <h2 class="members__title">
      Fab Four
    </h2>
    <ul class="members__cards-list">
      <li class="members__card">
        <div class="members__portrait-container">
          <img src="../images/music-band-landing/ringo.jpg" alt="Ringo Starr black-white" class="members__portrait">
        </div>
        
        <p class="members__name">Ringo Starr</p>
      </li>
      <li class="members__card">
        <div class="members__portrait-container">
          <img src="../images/music-band-landing/lennon.jpg" alt="John Lennon black-white" class="members__portrait">
        </div>
        
        <p class="members__name">John Lennon</p>
      </li>
      <li class="members__card">
        <div class="members__portrait-container">
          <img src="../images/music-band-landing/mccartney.jpg" alt="Paul McCartney black-white" class="members__portrait">          
        </div>
        
        <p class="members__name">Paul McCartney</p>
      </li>
      <li class="members__card">
        <div class="members__portrait-container">
          <img src="../images/music-band-landing/harrison.png" alt="George Harrison black-white" class="members__portrait">
 
        </div>
        
        <p class="members__name">George Harrison</p>
      </li>
    </ul>
  </section>
</body>
</html>
