<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Caleb Rush" />
    <meta name="author" content="Tatiana Bialik" />
    <meta name="author" content="Chen Abudi" />
    <meta
      name="description"
      content="A landing page for Andrew Yin's bio website. Through the page you can learn 
      about his personality, his background and professional interests, as also even make a contact with him."
    />
    <meta
      name="keywords"
      content="Andrew, Yin, undergrad, Electrical, Engineering, Student"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Andrew Yin</title>
  </head>


  <body class="body">
    <header class="header">
      <img
        src="./images/andy-logo.svg"
        alt="Andrew Yin Logo"
        class="header__logo"
      />
      <nav class="nav">
        <ul class="nav__links">
          <li><a class="nav__link" href="#about">About</a></li>
          <li><a class="nav__link" href="#gallery">Gallery</a></li>
          <li><a class="nav__link" href="#portfolio">Portfolio</a></li>
          <li><a class="nav__link" href="#skills">Skills</a></li>
          <li><a class="nav__link" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="intro">
      <div class="intro__text">
        <h1 class="intro__title">Andrew Yin</h1>
        <p class="intro__subtitle">Junior Web-Developer</p>
      </div>
      <img 
      src="images/Andyfire_.png" 
      alt="A guy in a black sweetshot, blue jeans and boots make a fireball to a block of Javascript code" 
      class="intro__picture">
    </section>

    <section class="projects" id="portfolio">
      <h2 class="projects__title">Portfolio</h2>
      <p class="projects__subtitle">Here you can find some of my favourite projects. Enjoy!</p>

      <ul class="projects__cards">
        <template id="card">
          <li class="card">
            <h3 class="card__title"></h3>
            <p class="card__hidden-text">Click here to know more</p>
          </li>
        </template>
      </ul>

      <div class="card-modal">
        <div class="card-modal__box">
          <h3 class="card-modal__title"></h3>
          <p class="card-modal__description"></p>
          <div class="card-modal__links">
            <a href="#" class="card-modal__link">
              <img src="images/project-icon.svg" alt="" class="card-modal__link-icon">
            </a>
            <a href="#" class="card-modal__link">
              <img src="images/git-icon.svg" alt="" class="card-modal__link-icon">
            </a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer" id="contact">
      <p class="copyright">
        &#169; 2022 Codzilla: Tatiana Bialik - Chen Abudi - Caleb Rush
      </p>
      <p class="footer__contact-me">
        Contact me:
      </p>
      <div class="footer__social">
        <a href="#" class="footer__link">
          GitHub
        </a>
        <a href="#" class="footer__link">
          LinkedIn
        </a>
        <a href="#" class="footer__link">
          Facebook
        </a>
      </div>
    </footer>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
